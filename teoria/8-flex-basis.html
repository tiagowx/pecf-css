<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - flex-basis</title>

  <style>
    .flex-container {
      max-width: 500px;
      border: 1px solid black;
      display: flex;
    }

    .item {
      background-color: coral;
      color: white;
      margin: 5px;
      text-align: center;
    }

    .bauto {
      flex-basis: auto;
    }
    .b-zero {
      flex-basis: zero;
    }

    .w100{
      flex-basis: 100px;
    }

    .fg-0 {
      flex-grow: 0;
    }

    .fg-1 {
      flex-grow: 1;
    }
    .fg-2 {
      flex-grow: 2;
    }



  </style>

</head>

<body>
  <p>auto</p>
  <div class="flex-container">
    <div class="item fg-1 bauto">A</div>
    <div class="item fg-1 bauto">BBB</div>
    <div class="item fg-1 bauto">C</div>
    <div class="item fg-2 bauto">DEF</div>
  </div>
  <p>0 (zero)</p>
  <div class="flex-container">
    <div class="item fg-1 b-zero">AAAAAAAAAAAA</div>
    <div class="item fg-1 b-zero">BBB</div>
    <div class="item fg-1 b-zero">C</div>
    <div class="item fg-1 b-zero">DEF</div>
  </div>
  <p>basis + width/p>
  <div class="flex-container">
    <div class="item fg-2 w100">AAA</div>
    <div class="item fg-2">BBB</div>
    <div class="item fg-2">C</div>
    <div class="item fg-2">DEF</div>
  </div>

</body>

</html>
